<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Career Details - विप्रVivah</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="progress-nav">
        <div class="progress-steps">
            <div class="step">1</div>
            <div class="step">2</div>
            <div class="step ">3</div>
            <div class="step active">4</div>
            <div class="step">5</div>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Education & Career Details</h1>
            <p>Tell us about your educational background and professional life</p>
        </div>

        <form class="profile-form" id="education-career-form" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="qualification">Highest Qualification *</label>
                    <select id="qualification" name="qualification" required>
                        <option value="" disabled selected>Select qualification</option>
                        <option value="high_school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group" id="specialization-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization">
                        <option value="" disabled selected>Select specialization</option>
                        <option value="btech">B.Tech Specialization</option>
                        <option value="bsc">B.Sc Specialization</option>
                        <option value="msc">M.Sc Specialization</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="working_status">Are you currently working? *</label>
                    <select id="working_status" name="working_status" onchange="toggleWorkingFields()" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group" id="working_fields" style="display: none;">
                    <label for="works_with">Works with</label>
                    <select id="works_with" name="works_with">
                        <option value="" disabled selected>Select industry</option>
                        <option value="it">Information Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="education">Education</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group" id="working_fields_job" style="display: none;">
                    <label for="job_title">As</label>
                    <select id="job_title" name="job_title">
                        <option value="" disabled selected>Select job title</option>
                        <option value="developer">Developer</option>
                        <option value="manager">Manager</option>
                        <option value="teacher">Teacher</option>
                        <option value="doctor">Doctor</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="income">Income *</label>
                    <select id="income" name="income" required>
                        <option value="" disabled selected>Select income range</option>
                        <option value="less_than_1_lakh">Less than 1 Lakh</option>
                        <option value="1_to_5_lakh">1 Lakh - 5 Lakh</option>
                        <option value="5_to_10_lakh">5 Lakh - 10 Lakh</option>
                        <option value="10_to_20_lakh">10 Lakh - 20 Lakh</option>
                        <option value="more_than_20_lakh">More than 20 Lakh</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="social-media-section">
                <h3>Social Media Profiles</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="instagram">Instagram Profile</label>
                        <div class="input-with-icon">
                            <i class="fab fa-instagram"></i>
                            <input type="url" id="instagram" name="instagram" placeholder="Enter Instagram profile link">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="facebook">Facebook Profile</label>
                        <div class="input-with-icon">
                            <i class="fab fa-facebook"></i>
                            <input type="url" id="facebook" name="facebook" placeholder="Enter Facebook profile link">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="linkedin">LinkedIn Profile</label>
                        <div class="input-with-icon">
                            <i class="fab fa-linkedin"></i>
                            <input type="url" id="linkedin" name="linkedin" placeholder="Enter LinkedIn profile link">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                
                <button type="submit" class="btn btn-primary">
                    Continue <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        function toggleWorkingFields() {
            const workingStatus = document.getElementById('working_status').value;
            const workingFields = document.getElementById('working_fields');
            const workingFieldsJob = document.getElementById('working_fields_job');
            if (workingStatus === 'yes') {
                workingFields.style.display = 'block';
                workingFieldsJob.style.display = 'block';
            } else {
                workingFields.style.display = 'none';
                workingFieldsJob.style.display = 'none';
            }
        }

        // Add smooth transitions and form validation
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });
    </script>
    <script>
        document.getElementById("back-btn").addEventListener("click", function () {
            window.location.href = "{{ url_for('profile2') }}";
        });
    </script>
    <script>
        // Add the theme toggle script
        const toggleBtn = document.getElementById('theme-toggle');
        const icon = toggleBtn?.querySelector('i');

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                if (icon) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                }
            } else {
                document.body.classList.remove('dark-mode');
                if (icon) {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            }
        }

        // Load theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
        });

        // Handle toggle button
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-mode');
                const newTheme = isDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
    </script>
</body>
</html>
