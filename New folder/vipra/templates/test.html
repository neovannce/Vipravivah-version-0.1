<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/fucknigga" method="POST" enctype="multipart/form-data">
                
        <!-- Identity Verification Type -->
        <div class="form-group">
            <label for="identity_type">Identity Verification *</label>
            <select id="identity_type" name="identity_type" required>
                <option value="" disabled selected>Select ID (Choose Whichever Applicable)</option>
                <option value="adhar_card">Aadhaar Card</option>
                <option value="adhar_card_father">Aadhaar Card Father</option>
                <option value="adhar_card_mother">Aadhaar Card Mother</option>
            </select>
        </div>

        <!-- Identity Number Input -->
        <div class="form-group">
            <label for="identity_number">Identity Number *</label>
            <input type="text" id="identity_number" name="identity_number" pattern="\d{12}" title="Please enter a valid 12-digit Aadhaar number" required>
        </div>

        <!-- Profile Picture Upload -->
        <div class="form-group">
            <label for="profile_picture">Upload Profile Picture</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <input type="submit" value="Hurray, we are ready to go!" class="btn btn-primary">
        </div>

    </form>
</body>
</html>
